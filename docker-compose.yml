services:
  client:
    build:
      context: .
      dockerfile: ./Client.Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 5173:5173
    volumes:
      - ./src:/client/src
  api:
    restart: unless-stopped
    image: joeakeem/brouter:v1.7.8
    ports:
      - 17777:17777
    volumes:
      - ./segments4:/segments4
